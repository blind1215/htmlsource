<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*css*/
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid red;
        padding: 10px; /*안쪽여백*/
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>이름</th>
        <!--th는진하고 가운데로-->
        <th>점수</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <!--td는 연하고 왼쪽정렬-->
        <td>88</td>
      </tr>
      <tr>
        <td>성춘향</td>
        <td>98</td>
      </tr>
    </table>
  </body>
</html>
